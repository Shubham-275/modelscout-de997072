version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - MINO_API_KEY=${MINO_API_KEY}
      - MINO_API_URL=https://mino.ai/v1/automation/run-sse
      - DATABASE_PATH=/data/modelscout.db
      - FLASK_ENV=production
    volumes:
      - backend-data:/data
    restart: unless-stopped

  frontend:
    build: .
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
